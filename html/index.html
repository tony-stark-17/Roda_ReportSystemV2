        <div class="container" style="display: none;">

			<!-- ADD TAVO -->
			
                <input type="hidden" name="" class="willbePid">
                <h1 class="titulo">RODA REPORT SYSTEM</h1>
                <div class="NameInTop">
                    <span class="NameUser">Rodrigo Aguilar puta</span>  <i class="fas fa-user"></i>
                </div>
                <div class="feCha">
                    <i class="far fa-calendar-alt"></i><span> 26.04.45 23:43</span>
                </div>
                <div class="borrarTodoxD">
                    <div class="typeMenu">
                        <h1>Select a report type</h1>
                    </div>
                    <div class="Divisores">
                        <div class="ReportType BugReport">
                        <h1>BUG</h1>
                        </div>
                        <div class="ReportType PlayerReportClick">
                            <h1>PLAYER</h1>
                        </div>
                        <div class="ReportType Other" >
                            <h1>OTHER</h1>
                        </div>
                    </div>
                </div>
                <div class="ReportBugPage" style="display:none;">
                    <div class="leftSideReport">
                        <div class="titleCont">
                            <h1>Title</h1>
                            <input type="text" name="" placeholder="Type the title here..." class="InputPro" id="TitleText-1" style="outline: none; border: none;">
                        </div>
                        <div class="boxConta">
                            <h1>Description</h1>
                            <textarea name="" id="DescriptionText-1" placeholder="Type the description here..." class="InputPro" cols="30" rows="10" style="width: 15vw; height: 15vw;outline: none; border: none;"></textarea>
                        </div>
                    </div>
                    <div class="rightSideReport">
                        <div class="titleCont">
                            <h1 style="color: rgba(255, 255, 255, 0.899);">Location</h1>
                            <input type="text" name="" placeholder="Position" class="InputPro" readonly="readonly" id="locacionBugs" style="outline: none; border: none;">
                            <i class="far fa-map-marker-alt GetCoords" id="locaBugClick"></i>
                            <i class="fal fa-transporter-1 GotoxD"></i>
                        </div>
                        <div class="boxConta">
                            <h1 style="color: rgba(255, 255, 255, 0.899);">Screenshot</h1>
                            <div class="fotoBox">
                                <i class="far fa-image"></i>
                            </div>
                        </div>
                        <div class="inputImage" style="display: none;">
                            <h1 style="color: rgba(255, 255, 255, 0.899);">Picture</h1>
                            <input type="text" name="" placeholder="Url" class="InputPro"  id="imagenPapi-bug" style="outline: none; border: none;">
                        </div>
                        <i class="far fa-paper-plane sendReport"></i>
                    </div>
                </div>

                            <div class="fotoBox">
                                <i class="far fa-image"></i>
                            </div>
                        </div>
                        <div class="inputImage" style="display: none;">

                    </div>
                </div>

                    <div class="leftSideReport">
                        <div class="titleCont">
                            <h1>Title</h1>
                            <input type="text" name="" placeholder="Type the title here..." class="InputPro" id="TitleText-3" style="outline: none; border: none;">
                        </div>
                        <div class="boxConta">

                        </div>
                    </div>
                    <div class="rightSideReport">
                        <div class="playerIdCont">

                            <input type="number" name="" placeholder="Insert the player Id" class="InputPro"  id="pidjs" style="outline: none; border: none;">
                            <i class="far fa-id-badge GetCoords" id="playerRcoords"></i>

                        </div>
                        <div class="titleCont">
                            <h1 style="color: rgba(255, 255, 255, 0.899);">Location</h1>
                            <input type="text" name="" placeholder="Position" class="InputPro" readonly="readonly" id="locacionPlayer" style="outline: none; border: none;">
                            <i class="far fa-map-marker-alt GetCoords" id="coordsPlayer"></i>
                            <i class="fal fa-transporter-1 GotoxD"></i>
                        </div>
                        <div class="boxConta">
                            <h1 style="color: rgba(255, 255, 255, 0.899);">Screenshot</h1>
                            <div class="fotoBox">
                                <i class="far fa-image"></i>
                            </div>
                        </div>
                        <div class="inputImage" style="display: none;">
                            <h1 style="color: rgba(255, 255, 255, 0.899);">Picture</h1>
                            <input type="text" name="" placeholder="Url" class="InputPro"  id="imagenPapi-player" style="outline: none; border: none;">
                        </div>
                        <i class="far fa-paper-plane sendReport"></i>
                        <i class="far fa-check" id="SolveProblem" style="display: none;"></i>
                    </div>
                </div>

                    <input type="text" name="" placeholder="Search Reports" class="InputPro"  id="SearchReport" style="outline: none; border: none;">
                    <i class="far fa-search-location SearchIcon"></i>
                </div>
                <div class="bodyContLista">
                    <table>
                        <thead>
                            <tr>
                                <th><i class="fas fa-book-open"></i> <span> Title</span></th>
                                <th><i class="fas fa-user"></i> <span> Name</span></th>
                                <th><i class="fas fa-typewriter"></i> <span> Type</span></th>
                                <th><i class="far fa-spinner"></i> <span> Status</span></th>
                                <th><i class="fas fa-calendar-alt"></i> <span> Date</span></th>
                            </tr>
                        </thead>
